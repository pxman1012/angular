<h2>Best Players</h2>

<ul class="players">
  <li *ngFor="let player of players"
    [class.selected]="player === selectedHero"
    (click)="onSelect(player)">
    <span class="badge">{{player.id}}</span> {{player.name}}
  </li>
</ul>

<app-player-detail [player]="selectedPlayer"></app-player-detail>
