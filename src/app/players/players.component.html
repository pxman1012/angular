<h2>My Playeres</h2>
<ul class="players">
  <li *ngFor="let playe of players"
    [class.selected]="player === selectedPlayer"
    (click)="onSelect(player)">
    <span class="badge">{{playe.id}}</span> {{playe.name}}
  </li>
</ul>

<div *ngIf="selectedPlayer">

  <h2>{{selectedPlayer.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedPlayer.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedPlayer.name" placeholder="name"/>
    </label>
  </div>

</div>
